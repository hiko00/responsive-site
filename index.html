<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>徳島</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="main"></div>
     <div class="main-title">
       <p>徳島のいいところ</p>
     </div>
     
    <div class="container clearfix">
      
      <div class="box">   
        <div class="title">
         <p>阿波踊りが楽しい</p>
        </div>
        <div class="text">
         <p>１年に１回、徳島の人口が何倍にも膨れ上がる日。観るのも楽しい。踊るともっと楽しい。</p>
        </div>
      </div>
     
      <div class="box">  
        <div class="title">
        <p>食べ物がおいしい</p>
        </div>
        <div class="text">
        <p>山が近くてジビエがおいしい。海が近くて鯛がおいしい。</p>
        </div> 
      </div>
     
      <div class="box">  
        <div class="title">
        <p>人が程よい</p>
        </div>
        <div class="text">
        <p>自然体で程よい距離感の人が多い。</p>
        </div>
      </div>
      
    </div>
    
    <div class="reception">
        <p>ぜひ１度遊びに来てください！</p>
         <button>資料請求はこちら</button>
    </div>
  </body>
</html>
